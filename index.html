<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loot Box Adventure</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #141e30, #243b55);
            color: #fff;
            overflow: hidden;
        }

        #walletModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        #walletModal input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        #walletModal button {
            padding: 10px 20px;
            background: #00d1ff;
            color: #fff;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        #walletModal button:hover {
            background: #0088cc;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .loot-box {
            width: 200px;
            height: 200px;
            background: url('file-Ky3hguNvJnzs87azrXAeKm') no-repeat center;
            background-size: contain;
            margin: 20px;
            cursor: pointer;
            animation: float 3s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        #rewardDisplay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            border-radius: 10px;
            display: none;
            z-index: 20;
        }

        #rewardDisplay img {
            max-width: 150px;
        }

        #rewardDisplay h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div id="walletModal">
    <h1>Connect Your Wallet</h1>
    <input type="text" id="walletInput" placeholder="Enter Solana Wallet Address">
    <button id="connectWallet">Connect</button>
</div>

<div id="gameContainer" style="display: none;">
    <h1>Choose Your Loot Box</h1>
    <div class="loot-box" id="box1"></div>
    <div class="loot-box" id="box2"></div>
    <div class="loot-box" id="box3"></div>
</div>

<div id="rewardDisplay">
    <h2>Congratulations!</h2>
    <p>You have won:</p>
    <img id="rewardImage" src="" alt="Reward">
</div>

<script>
    const walletModal = document.getElementById('walletModal');
    const connectWalletButton = document.getElementById('connectWallet');
    const walletInput = document.getElementById('walletInput');
    const gameContainer = document.getElementById('gameContainer');
    const rewardDisplay = document.getElementById('rewardDisplay');
    const rewardImage = document.getElementById('rewardImage');

    const lootBoxes = [
        { id: 'box1', reward: 'https://via.placeholder.com/150/GoldNFT' },
        { id: 'box2', reward: 'https://via.placeholder.com/150/SilverNFT' },
        { id: 'box3', reward: 'https://via.placeholder.com/150/BronzeNFT' }
    ];

    connectWalletButton.addEventListener('click', () => {
        const walletAddress = walletInput.value.trim();
        if (!walletAddress) {
            alert('Please enter a valid wallet address.');
            return;
        }
        walletModal.style.display = 'none';
        gameContainer.style.display = 'flex';
    });

    lootBoxes.forEach(box => {
        const lootBoxElement = document.getElementById(box.id);
        lootBoxElement.addEventListener('click', () => {
            rewardImage.src = box.reward;
            rewardDisplay.style.display = 'block';

            setTimeout(() => {
                rewardDisplay.style.display = 'none';
            }, 3000);
        });
    });
</script>

</body>
</html>
