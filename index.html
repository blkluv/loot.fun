<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loot Box Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('file-4xLDZ4MFMCSWwzjoFPzrAK') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        #gameContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #walletModal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10;
        }

        #walletModal input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        #walletModal button {
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #00d1ff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .loot-box {
            width: 200px;
            height: 200px;
            background: url('file-Ky3hguNvJnzs87azrXAeKm') no-repeat center;
            background-size: contain;
            margin: 20px;
            position: relative;
            cursor: pointer;
            animation: float 3s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        #rewardDisplay {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 10px;
            display: none;
            text-align: center;
            z-index: 20;
        }

        #rewardDisplay img {
            max-width: 150px;
            margin-top: 10px;
        }

    </style>
</head>
<body>
<div id="walletModal">
    <h1>Connect Your Wallet</h1>
    <input type="text" id="walletInput" placeholder="Enter your Solana wallet address">
    <button id="connectWallet">Connect</button>
</div>

<div id="gameContainer">
    <h1 style="color: white;">Open Your Loot Box</h1>
    <div class="loot-box" id="lootBox1"></div>
    <div class="loot-box" id="lootBox2"></div>
    <div class="loot-box" id="lootBox3"></div>
</div>

<div id="rewardDisplay">
    <h2>Congratulations!</h2>
    <p>You won an NFT!</p>
    <img id="rewardImage" src="" alt="NFT">
</div>

<script>
    const walletModal = document.getElementById('walletModal');
    const connectWalletButton = document.getElementById('connectWallet');
    const walletInput = document.getElementById('walletInput');
    const rewardDisplay = document.getElementById('rewardDisplay');
    const rewardImage = document.getElementById('rewardImage');

    const lootBoxes = [
        document.getElementById('lootBox1'),
        document.getElementById('lootBox2'),
        document.getElementById('lootBox3')
    ];

    connectWalletButton.addEventListener('click', () => {
        const walletAddress = walletInput.value;
        if (!walletAddress) {
            alert('Please enter your wallet address.');
            return;
        }
        walletModal.style.display = 'none';
        alert('Wallet connected! Ready to play.');
    });

    lootBoxes.forEach((box, index) => {
        box.addEventListener('click', () => {
            const rewards = [
                'https://via.placeholder.com/150/GoldNFT',
                'https://via.placeholder.com/150/SilverNFT',
                'https://via.placeholder.com/150/BronzeNFT'
            ];
            rewardImage.src = rewards[index];
            rewardDisplay.style.display = 'block';

            setTimeout(() => {
                rewardDisplay.style.display = 'none';
            }, 3000);
        });
    });
</script>
</body>
</html>
